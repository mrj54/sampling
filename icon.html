<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benara - Belajar Nabi dan Rasul</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #2B4F60;
            --accent-color: #FFA07A;
            --text-color: #333;
            --background-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .nav-brand span {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-items a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-items a:hover {
            color: var(--primary-color);
        }

        main {
            margin-top: 80px;
            padding: 2rem;
        }

        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }

        .hero-image {
            flex: 1;
            max-width: 400px;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            z-index: 2;
            /* Membuat gambar utama tetap di atas */
        }

        .hero-content {
            flex: 1;
            text-align: left;
            z-index: 2;
            /* Membuat teks tetap di atas */
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
            text-transform: capitalize;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            max-width: 600px;
            letter-spacing: 0.5px;
        }

        /* Animated Icons (Background) */
        .icon-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            /* Memastikan ikon ada di belakang teks dan gambar */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .icon {
            width: 150px;
            height: 150px;
            opacity: 0.2;
            position: absolute;
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-20px) rotate(45deg);
            }

            100% {
                transform: translateY(0) rotate(90deg);
            }
        }

        .icon:nth-child(1) {
            animation-delay: 0.2s;
            left: 20%;
        }

        .icon:nth-child(2) {
            animation-delay: 0.4s;
            right: 20%;
        }

        .icon:nth-child(3) {
            animation-delay: 0.6s;
            bottom: 10%;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-brand">
            <img src="fldr/1_20250112_143222_0000.svg" alt="Benara Logo" class="logo">
            <span>Benara.</span>
        </div>
        <div class="nav-items">
            <a href="#materi">Materi</a>
            <a href="#kontak">Kontak</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="icon-wrapper">
                <img src="https://i.ibb.co/qF1dS8M/star.png" alt="Star Icon" class="icon">
                <img src="https://i.ibb.co/7SGrW9L/rocket.png" alt="Rocket Icon" class="icon">
                <img src="https://i.ibb.co/2k6CJpx/book.png" alt="Book Icon" class="icon">
            </div>
            <div class="hero-image">
                <img src="fldr/2_20250112_143222_0001.svg" alt="Kids Reading">
            </div>
            <div class="hero-content">
                <h1>Belajar nabi<br>dan rasul</h1>
                <p class="description">
                    BENARA ADALAH WEB YANG DIKEMBANGKAN UNTUK ANAK DAPAT BELAJAR KISAH NABI DAN RASUL SECARA DIGITAL,
                    INTERAKTIF, DAN KIDS FRIENDLY
                </p>
            </div>
        </section>
    </main>
</body>

</html>
