<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisah Nabi - Kids Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/kisah-inspirasi.css">

</head>
<body class="gradient-bg">
    <div class="screen-container p-3 md:p-6">
        <!-- Header Section -->
        <div class="text-center mb-2 md:mb-4 flex-none">
            <div class="inline-block">
                <div class="bg-white rounded-2xl p-2 md:p-4 shadow-xl floating-animation">
                    <img src="../logo/benara (1) (1).png" alt="Benara Kids Logo" 
                         class="mobile-logo w-12 h-12 md:w-20 md:h-20 object-contain mx-auto">
                </div>
            </div>
            <h1 class="mobile-header text-xl md:text-4xl font-bold text-blue-900 mt-2 mb-1">
                ⭐ Kisah Nabi untuk Anak Sholeh ⭐
            </h1>
            <p class="mobile-subheader text-sm md:text-lg text-blue-700 font-medium">
                Mari Belajar dari Kisah Para Nabi
            </p>
        </div>

        <!-- Stories Grid -->
        <div class="flex-grow flex items-center justify-center px-2 md:px-4">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4 w-full max-w-6xl mx-auto" id="storyContainer">
                <!-- Story cards will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Home Button -->
        <div class="flex-none text-center pb-2 md:pb-4 pt-2">
            <button class="bg-white p-3 md:p-4 rounded-full shadow-xl hover:shadow-2xl transition-all duration-300 group">
                <svg class="w-6 h-6 md:w-7 md:h-7 text-blue-600 group-hover:scale-110 transition-transform duration-300" 
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" 
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
            </button>
        </div>
    <script src="../scripts/kisah-inspirasi.js"></script>
