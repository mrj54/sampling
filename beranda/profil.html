<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results</title>
    <link rel="stylesheet" href="../styles/profil.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto sm:max-w-xl md:max-w-2xl lg:max-w-4xl p-4">
        <!-- Header with User Info -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center">
                <div class="w-12 h-12 bg-blue-500 rounded-full flex-shrink-0">
                    <img src="../img beranda/icon.jpg " alt="User Avatar" class="w-full h-full object-cover" />
                </div>
                <div class="ml-4">
                    <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 text-transparent bg-clip-text">HALO USER</h1>
                </div>
            </div>
        </div>

        <!-- Evaluation History Tables -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Evaluation History Table -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-semibold mb-4 text-center bg-blue-500 text-white py-2 rounded">HISTORY EVALUASI</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b">
                                <th class="py-2 px-4 text-left">NO</th>
                                <th class="py-2 px-4 text-left">TANGGAL</th>
                                <th class="py-2 px-4 text-left">SCORE</th>
                            </tr>
                        </thead>
                        <tbody id="evaluasiTable">
                            <!-- Table rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Quiz History Table -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h2 class="text-lg font-semibold mb-4 text-center bg-orange-400 text-white py-2 rounded">HISTORY QUIS</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b">
                                <th class="py-2 px-4 text-left">NO</th>
                                <th class="py-2 px-4 text-left">TANGGAL</th>
                                <th class="py-2 px-4 text-left">SCORE</th>
                            </tr>
                        </thead>
                        <tbody id="quizTable">
                            <!-- Table rows will be added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg p-4">
            <div class="max-w-md mx-auto sm:max-w-xl md:max-w-2xl lg:max-w-4xl flex justify-around">
                <button class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>

                  <a href="../beranda.html"> <span class="text-sm">Home</span>
                </a> 
                </button>
                <button class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-sm">Profile</span>
                </button>
            </div>
        </div>
    </div>
    <div class="text-center text-xs text-blue-500 mt-2 opacity-70">
        designed & develop@marjan/2024. powered by vscode
    </div>
    <script src="../scripts/profile.js"></script>
