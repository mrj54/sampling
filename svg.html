<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Icons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
        }

        .icon-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .icon {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 6s ease-in-out infinite;
        }

        .star {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .bubbles {
            top: 50%;
            left: 40%;
            animation-delay: 1s;
        }

        .paper-plane {
            top: 30%;
            left: 60%;
            animation-delay: 2s;
        }

        .rocket {
            top: 70%;
            left: 30%;
            animation-delay: 3s;
        }

        .quran {
            top: 20%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FFB6C1' d='M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z'/%3E%3C/svg%3E"
            class="icon star" alt="Star">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='12' cy='12' r='10' fill='%23ADD8E6'/%3E%3C/svg%3E"
            class="icon bubbles" alt="Bubbles">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300FF7F' d='M2 12l6-6v4h8v4h-8v4z'/%3E%3C/svg%3E"
            class="icon paper-plane" alt="Paper Plane">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FFA500' d='M12 2l1.5 6h5l-4 3 1.5 6L12 14l-4 3 1.5-6-4-3h5z'/%3E%3C/svg%3E"
            class="icon rocket" alt="Rocket">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect width='16' height='20' x='4' y='2' fill='%23FFD700'/%3E%3Cpath fill='%23B22222' d='M12 6l-4 4h8l-4-4z'/%3E%3C/svg%3E"
            class="icon quran" alt="Quran">
    </div>
    <script>
        const icons = document.querySelectorAll('.icon');

        icons.forEach(icon => {
            const moveIcon = () => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                icon.style.transform = translate(${ x }px, ${ y }px);
            };

            setInterval(moveIcon, 5000);
        });
    </script>
</body>

</html>
