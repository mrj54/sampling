<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Kids Academy</title>
    <style>
       
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f5f5ff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgb(255, 255, 255);
            border-radius: 24px;
            padding: 24px;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 50;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            position: relative;
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #666;
        }

        .academy-button {
            background: #f5f5f5;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .academy-button:hover {
            background: #e8e8e8;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .icon:hover {
            color: #666;
        }

        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .mobile-menu {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 50;
        }

        /* Hero section */
        .hero {
            margin-bottom: 48px;
        }

        .hero-title {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .icon-circle {
            width: 48px;
            height: 48px;
            background: #e8fae8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            font-style: italic;
            line-height: 1.2;
            color: #5b8585;
        }

        .hero p {
            color: #302828;
            max-width: 400px;
            font-style: italic;
        }

        /* Course grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 24px;
        }

        .course-card {
            border-radius: 24px;
            padding: 24px;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden;
        }

        .course-card:hover {
            transform: translateY(-4px);
        }

        .image-wrapper {
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .course-card img {
            width: 100%;
            height: 144px;
            object-fit: cover;
            opacity: 0.8;
           
            transition: transform 0.5s ease;
        }

        .course-card:hover img {
            transform: scale(1.1);
        }

        .course-card h3 {
            font-size: 24px;
            font-weight: bold;
            white-space: pre-line;
 font-style: oblique;
            color: #e6e6e6;
        }

        .bg-green {
            background: #729fb1;
        }

        .bg-purple {
            background: #5b8585;
        }

        .bg-mint {
            background: #658ace;
        }
        .bg-yellow {
            background: #699bab;
        }
        .bg-blue {
            background: #80b8a3;
        }
        .bg-gold {
            background: rgb(156, 148, 224);
        }
        

        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .nav-content {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: white;
                padding: 80px 24px 24px;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                z-index: 40;
            }

            .nav-content.active {
                display: flex;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 32px;
            }

            .mobile-menu {
                display: block;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 36px;
            }

            .icons {
                margin-top: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="png/1_20250113_150103_0000.png" alt="Artistry Logo">
                <span>benara.</span>
            </div>
        </header>

        <main>
            <div class="hero">
                <div class="hero-title">
                    <div class="icon-circle">✨</div>
                    <h1>Belajar<br>Nabi dan Rasul</h1>
                </div>
                <p>
                    Pelajari tentang kehidupan, sifat, dan kisah inspiratif para nabi yang dapat menjadi teladan dalam
                    kehidupan kita sehari-hari.
                </p>
            </div>

            <div class="courses-grid">
                <div class="course-card bg-green">
                    <div class="image-wrapper">
                        <img src="asset/harun-dakwah.webp" alt="Pengertian Nabi dan Rasul">
                    </div>
                    <h3>Pengertian Nabi & Rasul</h3>
                </div>
                <div class="course-card bg-blue">
                    <div class="image-wrapper">
                        <img src="asset/harun-3.jpg" alt="Nama-nama Nabi dan Rasul">
                    </div>
                    <h3>Nama Nama Nabi & Rasul</h3>
                </div>
                <div class="course-card bg-gold">
                    <div class="image-wrapper">
                        <img src="asset/harun-2.jpg" alt="Sifat-sifat Nabi dan Rasul">
                    </div>
                    <h3>Sifat Sifat Nabi & Rasul</h3>
                </div>
            </div>
            <div class="courses-grid">
                <div class="course-card bg-yellow">
                    <div class="image-wrapper">
                        <img src="asset/nuh gunung.jpg" alt="Pengertian Nabi dan Rasul">
                    </div>
                    <h3>kisah Rasul Ulul Azmi</h3>
                </div>
                <div class="course-card bg-purple">
                    <div class="image-wrapper">
                        <img src="asset/hatun.jpg" alt="Nama-nama Nabi dan Rasul">
                    </div>
                    <h3>Kisah Inspirasi Nabi</h3>
                </div>
                <div class="course-card bg-mint">
                    <div class="image-wrapper">
                        <img src="asset/output (2).jpg" alt="Sifat-sifat Nabi dan Rasul">
                    </div>
                    <h3>Ayo Berlatih!!!</h3>
                </div>
            </div>

        </main>
    </div>

    <script>
        const mobileMenu = document.querySelector('.mobile-menu');
        const navContent = document.querySelector('.nav-content');
        let menuOpen = false;

        mobileMenu.addEventListener('click', (e) => {
            e.stopPropagation();
            menuOpen = !menuOpen;
            navContent.classList.toggle('active');
            mobileMenu.textContent = menuOpen ? '✕' : '☰';
            document.body.style.overflow = menuOpen ? 'hidden' : '';
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (menuOpen && !event.target.closest('.nav-content') && !event.target.closest('.mobile-menu')) {
                menuOpen = false;
                navContent.classList.remove('active');
                mobileMenu.textContent = '☰';
                document.body.style.overflow = '';
            }
        });

        // Prevent menu from closing when clicking inside nav-content
        navContent.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>

</html>
