<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Benara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-20px) translateX(0);
            }
        }

        @keyframes bounceCenter {

            0%,
            100% {
                transform: translateY(0) translateX(-50%);
            }

            50% {
                transform: translateY(-20px) translateX(-50%);
            }
        }

        .mascot {
            position: absolute;
            width: 120px;
            height: auto;
            top: -40px;
            left: -20px;
            z-index: 2;
            animation: bounce 2s ease-in-out infinite;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f7fe;
            padding: 1rem;
        }

        .page-wrapper {
            position: relative;
            width: 100%;
            max-width: 1024px;
            aspect-ratio: 16/9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(135deg, #c6f0f5 0%, #a8d8ef 100%);
            border-radius: 32px;
            width: 90%;
            height: 85%;
            position: relative;
            display: flex;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 2rem;
        }

        .illustration {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
        }

        h1 {
            color: #5b3db4;
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            text-align: left;
            font-family: 'Quicksand', sans-serif;
            letter-spacing: -0.5px;
        }

        .form-group {
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 0.85rem 1.2rem;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            background: #ffffff;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(121, 70, 204, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background: #7946cc;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(121, 70, 204, 0.3);
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: #ff8a52;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 138, 82, 0.4);
        }

        .subtitle {
            color: #1a6e85;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 600;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1.5rem;
                height: auto;
            }

            .mascot {
                width: 100px;
                top: -50px;
                left: 50%;
                animation: bounceCenter 2s ease-in-out infinite;
            }

            .left-section,
            .right-section {
                padding: 1rem;
            }

            .illustration {
                max-width: 250px;
            }

            h1 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 1rem;
            }

            .right-section {
                padding-left: 0;
            }

            .subtitle {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="container">
            <img src="png/1_20250113_150103_0000.png" alt="Owl mascot" class="mascot">
            <div class="left-section">
                <img src="png/2_20250113_150103_0001.png" alt="Students studying" class="illustration">
            </div>
            <div class="right-section">
                <h1>Selamat Datang!</h1>
                <p class="subtitle">
                    Benara adalah website yang dirancang khusus untuk belajar kisah nabi dan rasul untuk anak.
                    Web ini berkarakter kids friendly.
                </p>
                <form id="loginForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Kamu" id="nama" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama Sekolah" id="sekolah" required />
                    </div>
                    <button type="submit" class="btn">Mulai Petualangan</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const nama = document.getElementById('nama').value;
            const sekolah = document.getElementById('sekolah').value;
            if (nama && sekolah) {
                localStorage.setItem('nama', nama);
                localStorage.setItem('sekolah', sekolah);
                window.location.href = 'beranda.html';
            }
            return false;
        }
    </script>
</body>

</html>
