<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di benara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 1rem;
        }

        .page-wrapper {
            position: relative;
            width: 100%;
            max-width: 1024px;
            aspect-ratio: 16/9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #aadddd;
            border-radius: 32px;
            width: 90%;
            height: 85%;
            position: relative;
            display: flex;
            padding: 2rem;
        }

        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 2rem;
        }

        .mascot {
            position: absolute;
            width: 120px;
            height: auto;
            top: -40px;
            left: -20px;
            z-index: 2;
        }

        .illustration {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
        }

        h1 {
            color: #3d24af;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            text-align: left;

        }

        .form-group {

            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            background: #fff;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4a9e9e;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #7946cc;
            color: rgb(245, 239, 239);
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
            font-weight: bold;
        }

        .btn:hover {
            background: #ff8a52;
        }

        .subtitle {
            text-align: center;
            color: #277f97;
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.4;
            font-weight: bold;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
                height: auto;
            }

            .mascot {
                width: 100px;
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
            }

            .left-section,
            .right-section {
                padding: 1rem;
            }

            .illustration {
                max-width: 250px;
            }

            h1 {
                font-size: 1.8rem;
                text-align: center;
                margin-bottom: 1rem;
            }

            .right-section {
                padding-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="container">
            <img src="png/1_20250113_150103_0000.png" alt="Owl mascot" class="mascot">
            <div class="left-section">
                <img src="png/2_20250113_150103_0001.png" alt="Students studying" class="illustration">
            </div>
            <div class="right-section">
                <h1>Selamat datang</h1>
                <p class="subtitle">
                    Benara adalah website yang dirancang khusus untuk belajar kisah nabi dan rasul untuk anak.
                    Web ini berkarakter kids friendly.
                </p>
                <form id="loginForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nama" id="nama" required />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Sekolah" id="sekolah" required />
                    </div>
                    <button type="submit" class="btn">Masuk</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const nama = document.getElementById('nama').value;
            const sekolah = document.getElementById('sekolah').value;
            if (nama && sekolah) {
                localStorage.setItem('nama', nama);
                localStorage.setItem('sekolah', sekolah);
                window.location.href = 'beranda.html';
            }
            return false;
        }
    </script>
</body>

</html>
