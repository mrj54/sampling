<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet Adventure Quest - Enhanced Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/quiz.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 text-white p-4">
    <!-- Stars Container -->
    <div id="starsContainer" class="fixed inset-0 pointer-events-none"></div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8 relative pt-16">
            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <img src="" alt="Quest Symbol" class="w-32 h-32 floating-icon glowing">
            </div>
            <h1 class="text-5xl font-bold mb-2 bg-gradient-to-r from-yellow-300 to-yellow-500 text-transparent bg-clip-text">
                Adventure Pertanyaan Nabi
            </h1>
            <p class="text-xl text-yellow-100 font-light">Ayo Tingkatkan Pengetahuanmu</p>
        </header>

        <!-- Game Container -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white border-opacity-20">
            <!-- Game Progress -->
            <div class="space-y-4 mb-8">
                <!-- Score and Level -->
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-6">
                        <!-- Score -->
                        <div class="bg-yellow-400 bg-opacity-20 rounded-full px-6 py-3 flex items-center space-x-2">
                            <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-yellow-300 font-medium">Score:</span>
                            <span id="score" class="font-bold text-2xl">0</span>
                        </div>

                        <!-- Level -->
                        <div class="bg-green-400 bg-opacity-20 rounded-full px-6 py-3 flex items-center space-x-2">
                            <svg class="w-6 h-6 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                            </svg>
                            <span class="text-green-300 font-medium">Level:</span>
                            <span id="level" class="font-bold text-2xl">1</span>
                        </div>
                    </div>

                    <!-- Lives -->
                    <div class="flex space-x-1" id="lives">❤️❤️❤️</div>
                </div>

                <!-- Progress Bar -->
                <div class="w-full bg-white bg-opacity-10 rounded-full h-3 overflow-hidden">
                    <div id="progressBar" class="progress-bar bg-gradient-to-r from-yellow-400 to-yellow-600 h-full w-0"></div>
                </div>
            </div>

            <!-- Game Area -->
            <div id="gameArea" class="min-h-[400px] relative">
                <!-- Welcome Screen -->
                <div id="welcomeScreen" class="text-center py-10">
                    <div class="mb-8 relative inline-block">
                       
                        <div class="absolute -top-4 -right-4 bg-yellow-400 rounded-full p-2 glowing">
                            <svg class="w-6 h-6 text-indigo-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-4xl font-bold mb-4 bg-gradient-to-r from-yellow-300 to-yellow-500 text-transparent bg-clip-text">
                        Ayo Mulai Adventurmu!!!
                    </h2>
                    <p class="mb-8 text-xl text-yellow-100">Temukan Kisah Inspiratif Para Nabi</p>
                    <button id="startBtn" class="group relative px-8 py-4 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full font-bold text-xl shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-purple-900">
                        Ayo Kita Mulai
                    </button>
                </div>

                <!-- Quiz Area -->
                <div id="quizArea" class="hidden">
                    <div class="text-center mb-8">
                        <h3 id="questionText" class="text-3xl font-bold mb-8"></h3>
                        <div id="optionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-50">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white bg-opacity-20 p-8 rounded-2xl text-center max-w-lg w-full mx-4">
            <div id="resultIcon" class="mb-4 text-6xl"></div>
            <h3 id="resultText" class="text-3xl font-bold mb-4"></h3>
            <p id="resultDescription" class="mb-6 text-lg"></p>
            <button id="nextBtn" class="px-8 py-3 bg-gradient-to-r from-green-400 to-blue-500 rounded-full font-bold text-lg shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105">
                Continue Journey
            </button>
        </div>
    </div>

    <script src="../scripts/quiz.js"></script>
    <body>
  <html>
